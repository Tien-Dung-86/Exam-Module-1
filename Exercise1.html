<!DOCTYPE html>

    <meta charset="UTF-8">

</head>
<body>
<script>
    function findMax(arr) {
        let max = 0;
        for (let i = 0; i <= arr.length - 1; i++) {
            if (max < arr[i]) {
                max = arr[i];
            }
        }
        return max;
    }

    let arr = [1, 2, 10, 4, 9, 6, 8];
    let maxValue = findMax(arr);
    alert("Max value is: " + maxValue);
</script>
</body>
</html>
