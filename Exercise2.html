<body>
<script>
    function tryRemoveFromArray(arr, x) {
        let arrayNew = new Array();
        for (let i = 0; i <= arr.length; i++) {
            if (x !== arr[i]) {
                arrayNew.push(arr[i]);
            }
        }
        return arrayNew
    }

    let arr = [1, 2, 3, 4, 5, 6]
    let inputNumber = +prompt("Input Number: ");
    let removeFromArray = tryRemoveFromArray(arr, inputNumber)
        alert(" Array arr = " + removeFromArray);

</script>
</body>
</html>
